<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 reviews">
      <h1>Отзывы</h1>
      <div class="review-container">
        <div class="review review-template">
<!--           <span class="review review-rate">
            <img alt="1" src="img/star-on.png">
            <img alt="2" src="img/star-on.png">
            <img alt="3" src="img/star-on.png">
            <img alt="4" src="img/star-on.png">
            <img alt="5" src="img/star-on.png">
          </span> -->
          <!-- <div class="rateit" data-rateit-value="5" data-rateit-ispreset="true" data-rateit-readonly="true"></div> -->

<!--           <input type="range" value="5" step="0.25" id="backing4">
          <div class="rateit" data-rateit-backingfld="#backing4" data-rateit-resetable="false"

          <!-- <div class="rateit" data-rateit-value="5" data-rateit-resetable="false" data-rateit-ispreset="true" data-rateit-readonly="false"></div> -->

          <span class="review-date">30.12.2014</span> Добавил 
          <span class="review-username">Иван Иванов</span>
          <span class="review-email"></span>
          <p class="review-content">Вы должнывключить свое мнение. Пожалуйста,
            оставьте в отзаве по крайней мере пару фраз</p>
        </div>
      </div>
      
      <div>
        <button type="submit" class="btn btn-default open-review-form">Оставить отзыв</button>
      </div>
      
      <div class="simple-review-form">
        <h2>Написать отзыв</h2>
        <form name="reviewForm" method="post" class="review_form">
          <div class="input-row">
            <label for="">Ваше имя: *</label>
            <input type="text" name="name" required>
          </div>
          <div class="input-row">
            <label for="">Ваш email: *</label>
            <input type="email" name="email" required>
          </div>
          <div class="input-row">
            <label for="">Оценка: </label>
            <!-- <span id="ID" class="rate"></span> -->
            <!-- <input type="range" min="0" max="5" value="0" step="0.5" id="backing2">
            <div class="rateit" data-rateit-backingfld="#backing2"></div> -->

            <!-- <input type="range" value="5" step="0.25" id="backing4">
            <div class="rateit" data-rateit-backingfld="#backing4" data-rateit-resetable="false"  data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5"> -->

<!--             <input type="range" value="5" step="0.25" id="backing4">
            <div class="rateit" data-rateit-backingfld="#backing4" data-rateit-resetable="false"
            data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5"></div>
            </div> -->

          </div>
          <div class="input-row">
            <label for="">Ваш отзыв: </label>
            <textarea name="content" id="editor-content" class="editor"></textarea>
          </div>
          <div class="reguiered-field">
            <p>Обязательные поля отмечены *</p>
            <div class="input-row">
              <label><input id="not-spam" class="" type="checkbox">
              Подтвердите, что Вы не спамер</label>
            </div>
          </div>
          <button type="submit" class="btn btn-default send-review-form">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
