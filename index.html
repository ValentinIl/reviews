<body>
	<div class="none-ie">
		<header>
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle"
							data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Brand</a>
					</div>
			
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav text-center">
							<li><a href="">List </a></li>
							<li><a href="">List </a></li>
							<li><a href="">List </a></li>
							<li><a href="">List </a></li>
							<li><a href="">List </a></li>
						</ul>
						<form class="navbar-form navbar-right">
							<div class="form-group has-feedback">
								<input type="text" class="form-control" placeholder="Search">
								<span class="glyphicon glyphicon-search form-control-feedback"></span>
							</div>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<h1>Отзывы</h1>
			<div class="review">
				<input id="input-id" type="number" class="rating" min=1 max=10 step=2 data-size="lg" data-rtl="true">	
				<input id="input-2d" class="rating" min="0" max="5" step="0.5" data-size="sm"
           data-symbol="&#xf0fc;" data-glyphicon="false" data-rating-class="rating-fa" data-default-caption="{rating} drinks" data-star-captions="{}">
				<span class="review-date">30.12.14</span>
				Добавил 
				<span class="review-username">Иван Иванов</span>
				<p class="review-content">Вы должны включить свое мнение</p>
			</div>

			<div>
				<div class="btn btn-default open-review-form">Оставить отзыв</div>
			</div>

			<div class="simple-rewie-form">
				<h2>Написать отзыв</h2>
				<form name="reviewForm" method="post">
					<div class="input-row">
						<label for="">Ваше имя: *</label>
						<input type="text" name="name" required>
					</div>
					<div class="input-row">
						<label for="">Ваш email: *</label>
						<input type="email" name="email" required>
					</div>
					<div class="input-row">
						<label for="">Оценка: </label>
						<input id="input-id" type="number" class="rating" min=1 max=10 step=2 data-size="lg" data-rtl="true">
					</div>
					<div class="input-row">
						<label for="">Ваш отзыв: </label>
						<textarea name="" id="" class="editor"></textarea>
					</div>
					<p>Обязательные поля отмечены *</p>
					<div class="input-row">
						<label for="">
							<checkbox name="" id="" class="editor"></checkbox>
							Подтвердите, что Вы не спамер
						</label>
					</div>
					<div class="btn btn-default send-review-form">Отправить</div>
				</form>
			</div>
		</main>
		<footer>
			<a href="#" id="toTop" class="fa fa-arrow-circle-up"></a>
		</footer>
	</div>

	<div class="for-ie">
		<p>Please update your brouser</p>
		<ul>
			<li><a href="http://windows.microsoft.com/en-US/internet-explorer/downloads/ie-9/worldwide-languages">internet-explorer</a></li>
			<li><a href="http://www.firefox.com">firefox</a></li>
			<li><a href="http://www.google.com/chrome">chrome</a></li>
			<li><a href="http://www.apple.com/safari">safari</a></li>
		</ul>
	</div>
